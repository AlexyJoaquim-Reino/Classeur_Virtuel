<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classeur Virtuel de Cartes créées sur Photoshop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <main id="app">
        <header>
            <h1>Cartes créées sur Photoshop avec ajout d'un effet CSS pour ajouter de la brillance</h1>
        </header>
        
        <style class="hover"></style>

        <video id="background-video" autoplay loop muted>
            <source src="./video/Download.mp4" type="video/mp4">
            <!-- Ajoutez d'autres sources pour assurer la compatibilité avec différents navigateurs -->
            Votre navigateur ne supporte pas la lecture de la vidéo.
        </video>

        <div id="card-container">
            <div id="carte-agrandie"></div>
        </div>
        <div id="navigation-container">
            <button id="precedent" onclick="changerPage(-1)">Précédent</button>
            <button id="suivant" onclick="changerPage(1)">Suivant</button>
        </div>

        <footer>
            <p>© 2023 Mon Classeur de Cartes - Cartes créées sur Photoshop et ajout d'effets CSS pour la brillance - Le tout réalisé et développé par Alexy REINO.</p>
        </footer>
    </main>
</body>

</html>
