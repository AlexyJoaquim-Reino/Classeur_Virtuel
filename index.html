<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classeur Virtuel de Cartes créées sur Photoshop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main id="app">

    <h1> Cartes créées sur Photoshop avec ajout d'un effet CSS pour ajouter de la brillance </h1>

    <script>
        // Exemple de structure JSON avec les informations sur les images des cartes
                const cartesJSON = {
                    "cartes": [
                        {
                            "nom": "card1",
                            "url": "https://imgur.com/xiJF6at.png"
                        },
                        {
                            "nom": "card2",
                            "url": "https://imgur.com/7KPi4Vh.png"
                        },
                        {
                            "nom": "card3",
                            "url": "https://imgur.com/EJo1ZeT.png"
                        },
                        {
                            "nom": "card4",
                            "url": "https://imgur.com/Z76LqFi.png"
                        },
                        {
                            "nom": "card5",
                            "url": "https://imgur.com/nPetBtP.png"
                        },
                        {
                            "nom": "card6",
                            "url": "https://imgur.com/wf4e6zO.png"
                        },
                        {
                            "nom": "card7",
                            "url": "https://imgur.com/4DeHhgZ.jpg"
                        },
                        {
                            "nom": "card8",
                            "url": "https://imgur.com/Zi7eOJf.png"
                        },
                    ]
                };
        
                // Récupérer le conteneur des cartes
                const cardContainer = document.getElementById('card-container');
        
                // Générer dynamiquement les cartes
                cartesJSON.cartes.forEach(carte => {
                    const cardDiv = document.createElement('div');
                    cardDiv.classList.add('card');
                    cardDiv.dataset.nom = carte.nom;
        
                    const imgElement = document.createElement('img');
                    imgElement.src = carte.url;
                    imgElement.alt = carte.nom;
        
                    const textDiv = document.createElement('div');
                    textDiv.classList.add('text');
                    textDiv.textContent = 'Cliquez pour agrandir';
        
                    cardDiv.appendChild(imgElement);
                    cardDiv.appendChild(textDiv);
        
                    cardContainer.appendChild(cardDiv);
                });
            </script>

    <style class="hover"></style>

    <div id="card-container"></div>
    <div id="carte-agrandie"></div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>

</main>


</body>
</html>
