<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classeur Virtuel de Cartes créées sur Photoshop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main id="app">

    <h1> Cartes créées sur Photoshop avec ajout d'un effet CSS pour ajouter de la brillance </h1>

   


    <style class="hover"></style>


<div id="card-container"></div>
<div id="carte-agrandie"></div>


    <script>
    // Fonction pour charger le fichier JSON
    function chargerJSON(callback) {
        var xhr = new XMLHttpRequest();
        xhr.overrideMimeType("application/json");
        xhr.open('GET', 'image_cartes.json', true);
        xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == "200") {
            callback(xhr.responseText);
        }
        };
        xhr.send(null);
    }

    </script>

</main>



<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="script.js"></script>

</body>
</html>
